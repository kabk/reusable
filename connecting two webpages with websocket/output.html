<!doctype html>
<html>
  <head>
  </head>
  <body>

    <div id="canvas" style="background-color:grey; width: 200px; height: 200px;"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
      $(function () {
        var socket = io();
        socket.on('colour', function(colour){
          $('#canvas').css("background-color", colour);
        });
      });
    </script>

  </body>
</html>
